<main class= "main-index" >
<h1> CONTACTO </h1>
<form id="contactForm" action="#" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="confirmarEmail">Confirmar Correo Electrónico:</label>
    <input type="email" id="confirmarEmail" name="confirmarEmail" required>

    <label for="celular">Número de Celular:</label>
    <input type="tel" id="celular" name="celular" pattern="[0-9]{10}" required
        title="Ingrese un número de 10 dígitos sin espacios ni caracteres especiales">

    <button type="submit">Enviar</button>
</form>

</main>
